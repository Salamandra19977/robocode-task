<!DOCTYPE html>
<html>
<head>
	<title>My First Site</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="flappy.js" defer></script>
</head>
<body>
	<div class="control">
		<h1>Press SPACE for fly</h1>

	</div>

</html>
